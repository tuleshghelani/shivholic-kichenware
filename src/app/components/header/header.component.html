<!-- Premium Professional Header -->
<header class="site-header" [class.sticky]="isSticky" role="banner">
  <!-- Top Bar -->
  <div class="top-bar" [class.hidden]="hideTopBar">
    <div class="container">
      <div class="top-bar-content">
        <div class="contact-info">
          <a href="tel:+917046999936" class="contact-link">
            <i class="fas fa-phone"></i>
            <span>+91 7046999936</span>
          </a>
          <a href="mailto:Shivholicexports@gmail.com" class="contact-link">
            <i class="fas fa-envelope"></i>
            <span>Shivholicexports&#64;gmail.com</span>
          </a>
        </div>
        <div class="social-links">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <div class="main-header">
    <div class="container">
      <div class="header-content">
        <!-- Logo & Brand -->
        <div class="header-brand">
          <a routerLink="/" class="brand-link" aria-label="Shivholic Home">
            <img src="assets/logo/logo.png" alt="Shivholic Logo" class="brand-logo" />
          </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="header-nav" aria-label="Main Navigation">
          <ul class="nav-list">
            <li class="nav-item">
              <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                <span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/products" routerLinkActive="active" class="nav-link">
                <span>Products</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/process" routerLinkActive="active" class="nav-link">
                <span>Process</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/gallery" routerLinkActive="active" class="nav-link">
                <span>Gallery</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/about-us" routerLinkActive="active" class="nav-link">
                <span>About Us</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/company" routerLinkActive="active" class="nav-link">
                <span>Group Of Company</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/contact-us" routerLinkActive="active" class="nav-link contact-btn">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen" aria-label="Open Menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Drawer -->
  <div class="mobile-nav" [class.active]="isMobileMenuOpen" role="navigation" aria-label="Mobile Navigation">
    <div class="mobile-nav-header">
      <a routerLink="/" class="brand-link" (click)="closeMobileMenu()">
        <img src="assets/logo/logo.png" alt="Shivholic Logo" class="brand-logo" />
      </a>
      <button class="close-btn" (click)="closeMobileMenu()" aria-label="Close Menu">Ã—</button>
    </div>
    
    <div class="mobile-nav-content">
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()" class="mobile-nav-link">
            <span>Home</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/products" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <span>Products</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/process" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <span>Process</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/gallery" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <span>Gallery</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/about-us" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <span>About Us</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/company" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <span>Group Of Company</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/contact-us" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <span>Contact</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- Overlay -->
  <div class="backdrop" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>
