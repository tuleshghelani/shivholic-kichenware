<!-- Premium Professional Header -->
<header class="site-header" [class.sticky]="isSticky" role="banner">
  <!-- Top Bar -->
  <div class="top-bar" [class.hidden]="hideTopBar">
    <div class="container">
      <div class="top-bar-content">
        <div class="contact-info">
          <a href="tel:+917046999936" class="contact-link">
            <i class="fas fa-phone"></i>
            <span>+91 7046999936</span>
          </a>
          <a href="mailto:Shivholicexports@gmail.com" class="contact-link">
            <i class="fas fa-envelope"></i>
            <span>Shivholicexports&#64;gmail.com</span>
          </a>
        </div>
        <div class="social-links">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <div id="google_translate_element" class="google-translate"></div>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <div class="main-header">
    <div class="container">
      <div class="header-content">
        <!-- Logo & Brand -->
        <div class="header-brand">
          <a routerLink="/" class="brand-link" aria-label="Shivholic Home">
            <img src="assets/logo/logo.png" alt="Shivholic Logo" class="brand-logo" />
            <div class="brand-text">
              <!-- <span class="brand-name">Shivholic</span> -->
              <!-- <span class="brand-tagline">Premium Kitchenware Solutions</span> -->
            </div>
          </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="header-nav" aria-label="Main Navigation">
          <ul class="nav-list">
            <li class="nav-item">
              <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/products" routerLinkActive="active" class="nav-link">
                <i class="fas fa-utensils"></i>
                <span>Products</span>
              </a>
            </li>             
            <li class="nav-item">
              <a routerLink="/home-decor" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
                <i class="fas fa-couch"></i>
                <span> Home-decor</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/process" routerLinkActive="active" class="nav-link">
                <i class="fas fa-cogs"></i>
                <span>Process</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/gallery" routerLinkActive="active" class="nav-link">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/about-us" routerLinkActive="active" class="nav-link">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/group-of-companies" routerLinkActive="active" class="nav-link">
                <i class="fas fa-building"></i>
                <span>Companies</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/contact-us" routerLinkActive="active" class="nav-link">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Header Actions -->
        <div class="header-actions">
          <!-- <button class="action-btn inquiry-btn" routerLink="/inquiry">
            <i class="fas fa-paper-plane"></i>
            <span>Get Quote</span>
          </button> -->
          
          <!-- Mobile Menu Toggle -->
          <button class="menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen" aria-label="Open Menu">
            <span></span><span></span><span></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Drawer -->
  <div class="mobile-nav" [class.active]="isMobileMenuOpen" role="navigation" aria-label="Mobile Navigation">
    <div class="mobile-nav-header">
      <a routerLink="/" class="brand-link" (click)="closeMobileMenu()">
        <img src="assets/logo/logo.png" alt="Shivholic Logo" class="brand-logo" />
        <div class="brand-text">
          <!-- <span class="brand-name">Shivholic</span> -->
        </div>
      </a>
      <button class="close-btn" (click)="closeMobileMenu()" aria-label="Close Menu">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="mobile-nav-content">
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()" class="mobile-nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/products" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <i class="fas fa-utensils"></i>
            <span>Products</span>
          </a>
        </li>        
        <li class="mobile-nav-item">
          <a routerLink="/home-decor" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <i class="fas fa-couch"></i>
            <span>Home decor</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/process" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <i class="fas fa-cogs"></i>
            <span>Process</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/gallery" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <i class="fas fa-images"></i>
            <span>Gallery</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/about-us" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <i class="fas fa-info-circle"></i>
            <span>About Us</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/group-of-companies" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <i class="fas fa-building"></i>
            <span>Companies</span>
          </a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/contact-us" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
          </a>
        </li>
      </ul>
      
      <!-- <div class="mobile-contact">
        <div class="mobile-contact-item">
          <i class="fas fa-phone"></i>
          <a href="tel:+917046999936">+91 7046999936</a>
        </div>
        <div class="mobile-contact-item">
          <i class="fas fa-envelope"></i>
          <a href="mailto:Shivholicexports@gmail.com">Shivholicexports&#64;gmail.com</a>
        </div>
      </div> -->
      
      <div class="mobile-social">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>
  
  <!-- Overlay -->
  <div class="backdrop" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>
